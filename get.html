<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body onload="readfile()">
    <div id="output"></div>
    <script>
        function readfile() {
            jQuery.get('w.txt' , function(txt) {
                $('#output').text(txt)
            });
        }
    </script>
    
</body>
</html>
